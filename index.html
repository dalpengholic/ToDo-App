<!DOCTYPE html>
<html>
<head>
  <title>Momonton || My To-Do List</title>
  <script src="https://kit.fontawesome.com/abe311f4c2.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />
</head>
  <body>
    <div class="status-bar">
      <div class="js-clock">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="js-weather">
        <span class="status-bar__weather">weather</span>
        <i class="fas fa-thermometer-half"></i>
        <span class="status-bar__temp">temp</span>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar__place">place</span>
      </div>
    </div>

    
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList">
    </ul>
    
    <div class="bottom-bar">
      <div class="js-text">
        <span class="bottom-bar__text">XXXX</span>
      </div>
      <div class="js-author">
        <span class="bottom-bar__author">XXXX</span> 
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="quote.js"></script>

  </body>

</html>
