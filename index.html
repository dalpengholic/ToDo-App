<!DOCTYPE html>
<html>
<head>
  <title>Focus 5 || To-Do List</title>
  <script src="https://kit.fontawesome.com/abe311f4c2.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
  <body>


    <div class="status-bar">
      <div class="status-bar js-clock">
        <span class="js-clock__clock">00:00</span>
      </div>
      <div class="status-bar js-weather">
        <span class="js-weather__weather">weather</span>
        <i class="fas fa-thermometer-half"></i>
        <span class="js-weather__temp">temp</span>
        <i class="fas fa-location-arrow"></i>
        <span class="js-weather__place">place</span>
      </div>
    </div>


  <div class="js-welcome">
    <form class="js-form js-welcome__js-form">
      <input class="js-welcome__input" type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings js-welcome__js-greetings"></h4>
  </div>
    
  <div class="js-todos">
    <form class="js-toDoForm js-todos__js-toDoForm">
      <input class="js-todos__input" type="text" placeholder="Write a to do" />
    </form>
    <h4 class="js-advice js-todos__js-advice hiding">Focus 5 Items!</h4>
    <ul class="js-toDoList js-todos__js-toDoList">
    </ul>
  </div>
    

    <div class="bottom-bar">
      <div class="bottom-bar__js-text">
      </div>
      <div class="bottom-bar__js-author">
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="quote.js"></script>

  </body>

</html>
